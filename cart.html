<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Store – Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container nav-content">
      <a href="index.html" class="logo">Modern Store</a>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span class="nav-toggle__bar"></span>
        <span class="nav-toggle__bar"></span>
        <span class="nav-toggle__bar"></span>
      </button>
      <nav class="nav-menu">
        <a href="index.html#home" class="nav-link">Home</a>
        <a href="shop.html" class="nav-link">Shop</a>
        <a href="index.html#about" class="nav-link">About</a>
        <a href="index.html#contact" class="nav-link">Contact</a>
        <a href="cart.html" class="nav-link cart-link nav-link--active">
          Cart
          <span id="cart-count" class="cart-count">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container cart-layout">
      <section class="card">
        <header class="section-header section-header--compact">
          <h1 class="section-header__title">Your cart</h1>
        </header>
        <div id="cart-items" class="cart-items">
          <!-- Filled by cart-page.js -->
        </div>
      </section>

      <aside class="card cart-summary">
        <h2>Order summary</h2>
        <div class="cart-summary__row">
          <span>Subtotal</span>
          <span id="summary-subtotal">$0.00</span>
        </div>
        <div class="cart-summary__row">
          <span>Tax (7%)</span>
          <span id="summary-tax">$0.00</span>
        </div>
        <div class="cart-summary__row cart-summary__row--total">
          <span>Total</span>
          <span id="summary-total">$0.00</span>
        </div>
        <button id="checkout-btn" class="btn btn-primary btn-lg">
          Proceed to checkout
        </button>
        <p class="cart-summary__note">
          Tax is estimated for demo purposes and does not represent a real calculation.
        </p>
      </aside>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p>&copy; <span id="year"></span> Modern Store. All rights reserved.</p>
      <p class="footer__note">Built as a demo e‑commerce experience.</p>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="cart.js"></script>
  <script src="main.js"></script>
  <script src="cart-page.js"></script>
</body>
</html>
